<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify Web App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="debug">
    <div class="container">
        <div class="main">
            <div class="side_bar d_flex f_column">
                  <div class="logo d_flex">
                    <img src="./assets/img/favicon.ico" alt="">
                    <h2>Spotify</h2>
                  </div>
                  <!-- /.logo -->
                  <div class="menu">
                    <div class="home d_flex">
                        <img src="./assets/img/home.svg" alt="">
                        
                    </div>
                  </div>
                  <!-- /.menu -->
                  <h3>Playlist</h3>
                  <div class="playlist"></div>
                  <!-- /.playlist -->
                  <div class="setup_playlist"></div>
                  <!-- /.setup_playlist -->
                  <div class="name_playlist"></div>
                  <!-- /.name_playlist -->
                  <div class="profile"></div>
                  <!-- /.profile -->
            </div>
            <!-- /.side_bar -->
            <div class="music">
                <div class="upgrade d_flex a_center f_end">
                    <span class="btn">EFFETTUA L'UPGRADE</span>
                    <!-- /.btn -->
                </div>
                <!-- /.upgrade -->
                <div class="content">
                    <div class="tracks">
                        <div class="nav_bar">
                            <ul class="d_flex f_center d_wrap">
                                <li>IN EVIDENZA</li>
                                <li>PODCAST</li>
                                <li>CLASSIFICHE</li>
                                <li>GENERI E MOOD</li>
                                <li>NUOVE USCITE</li>
                                <li>SCOPRI</li>
                            </ul>
                        </div>
                        <!-- /.nav_bar -->
                        <h2>Recently played</h2>
                        <div class="row">
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                        </div>
                        <!-- /.row -->
                        <h2>Creato per John Doe</h2>
                        <span class="subtitle">Più ascolti, più accurati saranno i suggerimenti</span>
                        <div class="row">
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                        </div>
                        <!-- /.row -->
                        <h2>Artisti più popolari</h2>
                        <span class="subtitle">Più ascolti, più accurati saranno i suggerimenti</span>
                        <div class="row">
                            <div class="album"></div>
                            <!-- /.album -->
                            <div class="album"></div>
                            <!-- /.album -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.tracks -->
                </div>
                <!-- /.content -->
            </div>
            <!-- /.music -->
        </div>
        <!-- /.main -->
        <div class="footer"></div>
        <!-- /.footer -->
    </div>
    <!-- /.container -->
</body>
</html>
